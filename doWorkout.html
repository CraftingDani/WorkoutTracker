<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Workout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#F00">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/icon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <script defer src="script.js"></script>
</head>

<body>
    <main id="addWorkout">
        <section class="exercices" data-doExerciceContainer>
            <template data-doExerciceTemplate>
                <div class="listItem">
                    <input type="checkbox" name="check" data-check>
                    <p></p>
                    <input type="number" name="reps" id="reps" step="1" min="0" max="999" value="0">
                </div>
            </template>
        </section>

        <section class="finish">
            <button data-finishWorkout class="finishBtn">finish</button>
        </section>
    </main>
</body>

</html>
